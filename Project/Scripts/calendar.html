<div id="сalendar_card" class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
    <div class="w3-display-container w3-bar w3-yellow"><i class="w3-display-topmiddle fa fa-calendar w3-xxlarge"></i><br>
        <h3 class="w3-center">Укажите диапазон <br>отборажаемых данных</h3>

        <div class="w3-display-topright w3-bar-item">

            <i id="calendar_card_close1" class="w3-button w3-xlarge w3-transparent  fa fa-close" title="Закрыть"></i>
        </div>
    </div>

        <div class="w3-section w3-container">
            <label><b>Выберите последний день отображаемого периода</b></label>
            <input id="last_day" class="w3-input w3-border w3-margin-bottom"  autofocus="true" type="date"  min="1979-12-31"  required>
            <label><b>Выберите период</b></label>
            <div class="w3-row-padding">
                <button id="all_time"  class="w3-border w3-border-white w3-half w3-button w3-block w3-green w3-section w3-padding" type="submit">Все время</button>
                <button id="month"  class="w3-border w3-border-white w3-half w3-button w3-block w3-green w3-section w3-padding" type="submit">Месяц</button>
                <button id="week"  class="w3-border w3-border-white w3-half w3-button w3-block w3-green w3-section w3-padding" type="submit">Неделя</button>
                <button id="day"  class="w3-border w3-border-white w3-half w3-button w3-block w3-green w3-section w3-padding" type="submit">День</button>
            </div>


        </div>


    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button id="calendar_card_close2"  type="button" class="w3-button w3-red">Закрыть</button>

    </div>

</div>
